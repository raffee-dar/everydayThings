<div class="pet-item col media py-3" data-id="id">
  <div class="mr-3">
    <button title="button" class="pet-delete btn btn-sm btn-danger">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <!-- media-left -->

  <div class="pet-info media-body">
    <div class="pet-head d-flex">
      <span
        class="patient-name"
        contenteditable="true"
        data-content="patientName"
        data-field="patientName"
      ></span>

      <span
        class="apt-date ml-auto"
        data-format="formatDate"
        data-content="aptDate"
      ></span>
    </div>
    <!-- pet-head -->

    <div class="patientAddress">
      <span class="label-item">Address:</span>

      <span
        contenteditable="true"
        data-content="patientAddress"
        data-field="patientAddress"
      ></span>
    </div>

    <div
      class="apt-notes"
      contenteditable="true"
      data-content="aptNotes"
      data-field="aptNotes"
    ></div>
  </div>
  <!-- pet-info -->
</div>
<!-- pet-item -->
